<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Group 2 Potassium">
        <meta name="keywords" content="HTML, CSS, Javascript"> 
        <meta name="revised" content="06-05-2025">
        <title>CS3-2Q-G3-Proj</title>
        <link rel="icon" type="image/png" href="images/Monkeylogo.png"> 
        <link rel="stylesheet" type="text/css" href="easy-mode.css">
      
    </head>
    <body>
        <header class="title">
            <img src="images/Monkeylogo.png" alt="Sigma Logo" height="70px" width="70px">
            <h1>Jumble Jungle</h1>
        </header>
        <header class="navigation">
            <ul>
                <li id="radius-right"><a href="index.html">Home</a></li>
            </ul>
        </header>
        <div class="score">
            <p>HIGH SCORE:</p>
            <span id="highscore"></span>
        </div>

        <section class="container">
        <h1>Jumble Jungle</h1>
        <p>Unscramble the letters to guess the word!</p>
        <div id="jumble">Loading...</div>
        <input type="text" id="guessInput" placeholder="Type your guess here">
        <button onclick="checkGuess()">Submit</button>
        <button onclick="getHint()">Hint</button>
        <button onclick="restartGame()">Restart</button>
        <p id="message"></p>
        <p id="scoreDisplay"></p>
        <p id="livesDisplay"></p>
        </section>

        <script>
            const words = [
                { word: "shark", hint: "tralalero tralala" }, 
                { word: "black", hint: "ginger" },
                { word: "virus", hint: "COVID-19" },
                { word: "sleep", hint: "favorite hobby, what most students lack" }, 
                { word: "eight", hint: "ate and left no crumbs" },
                { word: "china", hint: "where shennzen sorting facility is based" },
                { word: "earth", hint: "title of the last video na pinakita sa'tin ni sir boo knee" },
                { word: "seven", hint: "simplify the algebraic equation: 4x - 5 = 3x + 2" },
                { word: "lunch", hint: "favorite schedule of the day ni sir boo knee" },
                { word: "short", hint: "jeryan" },
            ];

            
            let currentWord = "";
            let currentHint = "";
            let jumbled = "";
            let score = 0;
            let lives = 5; 
            let wordsCorrect = 0;
            let isGameActive = true;
            let usedWords = [];
            let highscore=document.getElementById("highscore");

            function shuffleWord(word) { 
                const arr = word.split("");
                for (let i = arr.length - 1; i > 0; i--){ 
                    const j = Math.floor(Math.random() * (i + 1));
                    [arr[i], arr[j]] = [arr[j], arr[i]]; 
                }
                return arr.join("");
            }

            if(localStorage.getItem("jumblescore")){
                highscore.innerText=localStorage.getItem("jumblescore");
            }else{
                highscore.innerText=0;
            }

            function startGame() {
                if (wordsCorrect === 10) {
                    document.getElementById("message").textContent = 
                        `Congratulations! You've unscrambled all 10 words! Final score: ${score}`;
                        if(score >= localStorage.getItem("jumblescore")){
                            localStorage.setItem("jumblescore", score);
                        }
                        isGameActive = false;
                        disableInput();
                    return;
                }
                
                if (lives <= 0) {
                    document.getElementById("message").textContent = 
                        "Game over! You ran out of lives. Final score: " + score;
                    isGameActive = false;
                    disableInput();
                    return;
                }

                isGameActive = true;
                
                // Filter out used words
                const availableWords = words.filter(wordObj => !usedWords.includes(wordObj.word));
                
                if (availableWords.length === 0) {
                    // All words have been used, reset for another round
                    usedWords = [];
                    startGame();
                    return;
                }

                const randomIndex = Math.floor(Math.random() * availableWords.length);
                currentWord = availableWords[randomIndex].word;
                currentHint = availableWords[randomIndex].hint;
                usedWords.push(currentWord);
                jumbled = shuffleWord(currentWord);
                
                while(jumbled === currentWord) {
                    jumbled = shuffleWord(currentWord);
                }

                document.getElementById("jumble").textContent = jumbled;
                document.getElementById("message").textContent = "";
                document.getElementById("scoreDisplay").textContent = `Score: ${score} | Words: ${wordsCorrect}/10`;
                document.getElementById("guessInput").value = "";
                updateStatus();
            }

            function checkGuess() {
                if (!isGameActive) return;

                const guess = document.getElementById("guessInput").value.toLowerCase().trim();

                if (guess === "hint") {
                    getHint();
                    return;
                }
                
                if (guess === currentWord) {
                    if (isGameActive) {
                        score += 10;
                        wordsCorrect++;
                        document.getElementById("message").textContent = "Correct! +10 points";
                        if(score >= localStorage.getItem("jumblescore")){
                            localStorage.setItem("jumblescore", score);
                        }
                        // Update the display immediately
                        updateStatus();
                    }
                    
                    if (wordsCorrect === 10) {
                        document.getElementById("message").textContent = 
                            "Congratulations! You've unscrambled all 10 words! Final score: " + score;
                        isGameActive = false;
                        disableInput();
                        return;
                    }
                    setTimeout(startGame, 1000);
                } else {
                    if (isGameActive) {
                        lives--;
                        document.getElementById("message").textContent = "Incorrect! Try again.";
                        if (lives <= 0) {
                            document.getElementById("message").textContent = 
                                "Game over! You ran out of lives. Final score: " + score;
                            isGameActive = false;
                            disableInput();
                        }
                    }
                }
                
                updateStatus();
            }

            function getHint() {
                if (!isGameActive) return;

                document.getElementById("message").textContent = `Hint: ${currentHint}`;
                score = Math.max(0, score - 5);
                updateStatus();
            }

            function restartGame() {
                lives = 5;
                wordsCorrect = 0;
                score = 0;
                usedWords = [];
                isGameActive = true;
                enableInput();
                startGame();
            }

            function updateStatus() {
                document.getElementById("livesDisplay").textContent = `Lives: ${lives}`;
                document.getElementById("scoreDisplay").textContent = `Score: ${score} | Words: ${wordsCorrect}/10`;
            }

            function disableInput() { 
                document.getElementById("guessInput").disabled = true;
                document.querySelector(".container").classList.add("game-over");
            }

            function enableInput() {
                document.getElementById("guessInput").disabled = false;
                document.querySelector(".container").classList.remove("game-over");
            }
            function displayHiScore(){
        document.getElementById('hiScore').textContent = hiScore;
    }

            window.onload = startGame;
        </script>
  </body>
</html>
