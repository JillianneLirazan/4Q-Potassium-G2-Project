<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Group 2 Potassium">
        <meta name="keywords" content="HTML, CSS, Javascript"> 
        <meta name="revised" content="29-04-2025">
        <title>CS3-2Q-G3-Proj</title>
        <link rel="icon" type="image/png" href="images/Monkeylogo.png"> 
        <link rel="stylesheet" type="text/css" href="easy-mode.css">
    </head>
    <body>
        <section class="container">
        <h1>Jumble Jungle</h1>
        <p>Unscramble the letters to guess the word!</p>
        <div id="jumble">Loading...</div>
        <input type="text" id="guessInput" placeholder="Type your guess here">
        <button onclick="checkGuess()">Submit</button>
        <button onclick="getHint()">Hint</button>
        <button onclick="restartGame()">Restart</button>
        <p id="message"></p>
        <p id="scoreDisplay"></p>
        <p id="livesDisplay"></p>
        </section>

        <script>
            const words = [
                { word: "shark", hint: "tralalero tralala" }, 
                { word: "black", hint: "ginger" },
                { word: "virus", hint: "COVID-19" },
                { word: "sleep", hint: "favorite hobby, what most students lack" }, 
                { word: "eight", hint: "ate and left no crumbs" },
                { word: "china", hint: "where shennzen sorting facility is based" },
                { word: "earth", hint: "title of the last video na pinakita sa'tin ni sir boo knee" },
                { word: "seven", hint: "simplify the algebraic equation: 4x - 5 = 3x + 2" },
                { word: "lunch", hint: "favorite schedule of the day ni sir boo knee" },
                { word: "short", hint: "jeryan" },
            ];

            let currentWord = "";
            let currentHint = "";
            let jumbled = "";
            let score = 0;
            let lives = 5; 
            let wordsCorrect = 0; 

            function shuffleWord(word) { 
                const arr = word.split("");
                for (let i = arr.length - 1; i > 0; i--){ 
                    const j = Math.floor(Math.random() * (i + 1));
                    [arr[i], arr[j]] = [arr[j], arr[i]]; 
                }
                return arr.join("");
            }

            function startGame() {
                // Check if player has guessed all words first
                if (wordsCorrect >= 10) {
                    document.getElementById("message").textContent = "Congratulations! You've unscrambled all 10 words! Final score: " + score;
                    disableInput();
                    return;
                }
                
                // Then check if lives are exhausted
                if (lives <= 0) {
                    document.getElementById("message").textContent = "Game over! You ran out of lives. Final score: " + score;
                    disableInput();
                    return;
                }

                const randomIndex = Math.floor(Math.random() * words.length);
                currentWord = words[randomIndex].word;
                currentHint = words[randomIndex].hint;
                jumbled = shuffleWord(currentWord);
                
                while(jumbled === currentWord) {
                    jumbled = shuffleWord(currentWord);
                }

                document.getElementById("jumble").textContent = jumbled;
                document.getElementById("message").textContent = "";
                document.getElementById("scoreDisplay").textContent = `Score: ${score}`;
                document.getElementById("guessInput").value = "";
                updateStatus();
            }

            function checkGuess() {
                const guess = document.getElementById("guessInput").value.toLowerCase();

                if (guess === "hint") {
                    getHint();
                    return;
                }
                
                if (guess === currentWord.toLowerCase()) {
                    wordsCorrect++;
                    score += 10;
                    document.getElementById("message").textContent = "Correct! ";
                    
                    if (wordsCorrect >= 10) {
                        document.getElementById("message").textContent = "Congratulations! You've unscrambled all 10 words! Final score: " + score;
                        disableInput();
                        return;
                    }
                } else {
                    lives--;
                    document.getElementById("message").textContent = "Incorrect! Try again.";
                }
                
                updateStatus();
                
                if (wordsCorrect < 10 && lives > 0) {
                    setTimeout(startGame, 1000);
                }
            }

            function getHint() {
                document.getElementById("message").textContent = `Hint: ${currentHint}`;
                score = Math.max(0, score - 5);
                updateStatus();
            }

            function restartGame() {
                lives = 5;
                wordsCorrect = 0;
                score = 0;
                enableInput();
                startGame();
            }

            function updateStatus() {
                document.getElementById("livesDisplay").textContent = `Lives: ${lives}`;
                document.getElementById("scoreDisplay").textContent = `Score: ${wordsCorrect}/10`;
            }

            function disableInput() { 
                document.getElementById("guessInput").disabled = true;
            }

            function enableInput() {
                document.getElementById("guessInput").disabled = false;
            }

            // Start game on page load
            window.onload = startGame;
        </script>
    </body>
</html>
